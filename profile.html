<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta title="Home page of ...">
    <meta description="this is a social media platform for students">
    <link rel="stylesheet" href="css/home.css">
    <script src="profile.js"></script>
</head>
<body>
    <header>
        <img class="logo" src="images/logo.jpg">
        WEBTECH
        <div id="main-navigation" class="center-header">
            <a>
                <img class="icon" src="images/home-icon.png">
            </a>
            <a>
                <img class="icon" src="images/home-icon.png">
            </a>
            <a>
                <img class="icon" src="images/home-icon.png" >
            </a>
        </div>
    </header>

    <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none"></iframe>
    <form action="/profile" method="POST" target="hiddenFrame">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required><br><br>

        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="major">Major:</label>
        <input type="text" name="major" id="major" required><br><br>
        <button type="submit">Send</button>
    </form>

</body>
